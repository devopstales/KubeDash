      severity: LOW
      success: false
      title: Memory requests not specified
    - category: Kubernetes Security Check
      checkID: KSV018
      description: Enforcing memory limits prevents DoS via resource exhaustion.
      messages:
      - Container 'nginx' of DaemonSet 'nginx' should set 'resources.limits.memory'
      remediation: Set a limit value under 'containers[].resources.limits.memory'.
      severity: LOW
      success: false
      title: Memory not limited
    - category: Kubernetes Security Check
      checkID: KSV020
      description: Force the container to run with user ID > 10000 to avoid conflicts
        with the host’s user table.
      messages:
      - Container 'nginx' of DaemonSet 'nginx' should set 'securityContext.runAsUser'
        > 10000
      remediation: Set 'containers[].securityContext.runAsUser' to an integer > 10000.
      severity: LOW
      success: false
      title: Runs with UID <= 10000
    - category: Kubernetes Security Check
      checkID: KSV021
      description: Force the container to run with group ID > 10000 to avoid conflicts
        with the host’s user table.
      messages:
      - Container 'nginx' of DaemonSet 'nginx' should set 'securityContext.runAsGroup'
        > 10000
      remediation: Set 'containers[].securityContext.runAsGroup' to an integer > 10000.
      severity: LOW
      success: false
      title: Runs with GID <= 10000
    - category: Kubernetes Security Check
      checkID: KSV024
      description: According to pod security standard 'Host Ports', hostPorts should
        be disallowed, or at minimum restricted to a known list.
      messages:
      - Container 'nginx' of DaemonSet 'nginx' should not set host ports, 'ports[*].hostPort'
      remediation: Do not set spec.containers[*].ports[*].hostPort and spec.initContainers[*].ports[*].hostPort.
      severity: HIGH
      success: false
      title: Access to host ports
    - category: Kubernetes Security Check
      checkID: KSV030
      description: According to pod security standard 'Seccomp', the RuntimeDefault
        seccomp profile must be required, or allow specific additional profiles.
      messages:
      - Either Pod or Container should set 'securityContext.seccompProfile.type' to
        'RuntimeDefault'
      remediation: Set 'spec.securityContext.seccompProfile.type', 'spec.containers[*].securityContext.seccompProfile'
        and 'spec.initContainers[*].securityContext.seccompProfile' to 'RuntimeDefault'
        or undefined.
      severity: LOW
      success: false
      title: Runtime/Default Seccomp profile not set
    - category: Kubernetes Security Check
      checkID: KSV032
      description: Containers should only use images from trusted registries.
      messages:
      - container nginx of daemonset nginx in network-testing namespace should restrict
        container image to your specific registry domain. For Azure any domain ending
        in 'azurecr.io'
      remediation: Use images from trusted Azure registries.
      severity: MEDIUM
      success: false
      title: All container images must start with the *.azurecr.io domain
    - category: Kubernetes Security Check
      checkID: KSV033
      description: Containers should only use images from trusted GCR registries.
      messages:
      - 'container nginx of daemonset nginx in network-testing namespace should restrict
        container image to your specific registry domain. See the full GCR list here:
        https://cloud.google.com/container-registry/docs/overview#registries'
      remediation: Use images from trusted GCR registries.
      severity: MEDIUM
      success: false
      title: All container images must start with a GCR domain
    - category: Kubernetes Security Check
      checkID: KSV034
      description: Container images must not start with an empty prefix or a defined
        public registry domain.
      messages:
      - Container 'nginx' of DaemonSet 'nginx' should restrict container image to
        use private registries
      remediation: Use images from private registries.
      severity: MEDIUM
      success: false
      title: Container images from public registries used
    - category: Kubernetes Security Check
      checkID: KSV035
      description: Container images from non-ECR registries should be forbidden.
      messages:
      - 'Container ''nginx'' of DaemonSet ''nginx'' should restrict images to own
        ECR repository. See the full ECR list here: https://docs.aws.amazon.com/general/latest/gr/ecr.html'
      remediation: Container image should be used from Amazon container Registry
      severity: MEDIUM
      success: false
      title: All container images must start with an ECR domain
    - category: Kubernetes Security Check
      checkID: KSV039
      description: ensure limit range policy has configure in order to limit resource
        usage for namespaces or nodes
      messages:
      - limit range policy with a default request and limit, min and max request,
        for each container should be configure
      remediation: create limit range policy with a default request and limit, min
        and max request, for each container.
      severity: LOW
      success: false
      title: limit range usage
    - category: Kubernetes Security Check
      checkID: KSV040
      description: ensure resource quota policy has configure in order to limit aggregate
        resource usage within namespace
      messages:
      - resource quota policy with hard memory and cpu quota per namespace should
        be configure
      remediation: create resource quota policy with mem and cpu quota per each namespace
      severity: LOW
      success: false
      title: resource quota usage
    - category: Kubernetes Security Check
      checkID: KSV104
      description: A program inside the container can bypass Seccomp protection policies.
      messages:
      - container "nginx" of daemonset "nginx" in "network-testing" namespace should
        specify a seccomp profile
      remediation: Specify seccomp either by annotation or by seccomp profile type
