      controller: true
      kind: DaemonSet
      name: nginx
      uid: 8cbdecfa-b248-4486-ac5a-fee137efc458
    resourceVersion: "244086986"
    uid: 522e1227-0784-447a-bbdd-bb7c5f6a6632
  report:
    checks:
    - category: Kubernetes Security Check
      checkID: KSV001
      description: A program inside the container can elevate its own privileges and
        run as root, which might give the program control over the container and node.
      messages:
      - Container 'nginx' of DaemonSet 'nginx' should set 'securityContext.allowPrivilegeEscalation'
        to false
      remediation: Set 'set containers[].securityContext.allowPrivilegeEscalation'
        to 'false'.
      severity: MEDIUM
      success: false
      title: Can elevate its own privileges
    - category: Kubernetes Security Check
      checkID: KSV003
      description: The container should drop all default capabilities and add only
        those that are needed for its execution.
      messages:
      - Container 'nginx' of DaemonSet 'nginx' should add 'ALL' to 'securityContext.capabilities.drop'
      remediation: Add 'ALL' to containers[].securityContext.capabilities.drop.
      severity: LOW
      success: false
      title: 'Default capabilities: some containers do not drop all'
    - category: Kubernetes Security Check
      checkID: KSV004
      description: Security best practices require containers to run with minimal
        required capabilities.
      messages:
      - Container 'nginx' of 'daemonset' 'nginx' in 'network-testing' namespace should
        set securityContext.capabilities.drop
      remediation: Specify at least one unneeded capability in 'containers[].securityContext.capabilities.drop'
      severity: LOW
      success: false
      title: 'Default capabilities: some containers do not drop any'
    - category: Kubernetes Security Check
      checkID: KSV011
      description: Enforcing CPU limits prevents DoS via resource exhaustion.
      messages:
      - Container 'nginx' of DaemonSet 'nginx' should set 'resources.limits.cpu'
      remediation: Set a limit value under 'containers[].resources.limits.cpu'.
      severity: LOW
      success: false
      title: CPU not limited
    - category: Kubernetes Security Check
      checkID: KSV012
      description: Force the running image to run as a non-root user to ensure least
        privileges.
      messages:
      - Container 'nginx' of DaemonSet 'nginx' should set 'securityContext.runAsNonRoot'
        to true
      remediation: Set 'containers[].securityContext.runAsNonRoot' to true.
      severity: MEDIUM
      success: false
      title: Runs as root user
    - category: Kubernetes Security Check
      checkID: KSV013
      description: It is best to avoid using the ':latest' image tag when deploying
        containers in production. Doing so makes it hard to track which version of
        the image is running, and hard to roll back the version.
      messages:
      - Container 'nginx' of DaemonSet 'nginx' should specify an image tag
      remediation: Use a specific container image tag that is not 'latest'.
      severity: MEDIUM
      success: false
      title: Image tag ":latest" used
    - category: Kubernetes Security Check
      checkID: KSV014
      description: An immutable root file system prevents applications from writing
        to their local disk. This can limit intrusions, as attackers will not be able
        to tamper with the file system or write foreign executables to disk.
      messages:
      - Container 'nginx' of DaemonSet 'nginx' should set 'securityContext.readOnlyRootFilesystem'
        to true
      remediation: Change 'containers[].securityContext.readOnlyRootFilesystem' to
        'true'.
      severity: HIGH
      success: false
      title: Root file system is not read-only
    - category: Kubernetes Security Check
      checkID: KSV015
      description: When containers have resource requests specified, the scheduler
        can make better decisions about which nodes to place pods on, and how to deal
        with resource contention.
      messages:
      - Container 'nginx' of DaemonSet 'nginx' should set 'resources.requests.cpu'
      remediation: Set 'containers[].resources.requests.cpu'.
      severity: LOW
      success: false
      title: CPU requests not specified
    - category: Kubernetes Security Check
      checkID: KSV016
      description: When containers have memory requests specified, the scheduler can
        make better decisions about which nodes to place pods on, and how to deal
        with resource contention.
      messages:
      - Container 'nginx' of DaemonSet 'nginx' should set 'resources.requests.memory'
