services:
  postgresql:
    container_name: kubedash-postgresql
    image: postgres:13.12
    environment:
      POSTGRES_DB: kubedash
      POSTGRES_USER: kubedash
      POSTGRES_PASSWORD: kubedash
      PGDATA: /var/lib/postgresql/data/pgdata
      TZ: Europe/Budapest
    volumes:
      - postgresql-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    logging:
      options:
        max-size: "10k"
        max-file: "3"
  dbui:
    image: sosedoff/pgweb
    container_name: kubedash-dbui
    restart: always
    ports:
      - "8001:8081"
    environment:
      DATABASE_URL: postgres://kubedash:kubedash@postgresql:5432/kubedash?sslmode=disable
    volumes:
      - pgadmin-data:/var/lib/pgadmin

volumes:
  postgresql-data: {}
  pgadmin-data: {}