site_name: KubeDash
site_description:  KubeDash is a Kubernetes Dashboard  .
site_url: https://devopstales.github.io/kubedash/
docs_dir: docs/
repo_name: GitHub
repo_url: https://github.com/devopstales/KubeDash
edit_uri: ""

nav:
    - Overview: index.md


theme:
  name: material
  language: "en"

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - admonition
  - footnotes
  - attr_list
  - pymdownx.tabbed
  - def_list
  - pymdownx.details

extra:
  generator: false
  version:
    default: latest
    method: mike
    provider: mike

plugins:
  - search
  - macros