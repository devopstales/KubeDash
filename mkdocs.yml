site_name: KubeDash
site_description:  KubeDash is a general purpose, web-based UI for Kubernetes clusters.
site_url: https://devopstales.github.io/kubedash/
docs_dir: docs/
repo_name: GitHub
repo_url: https://github.com/devopstales/KubeDash
edit_uri: ""

nav:
    - Overview: index.md
    - Installation: 
      - How to Install?: installation/installation.md
      - Configuration: installation/configuration.md
      - Platforms: installation/platforms.md
    - Functions:
      - Authentication: functions/authentication.md
      - Features: functions/features.md
      - Setting up Kubernetes Clusters in KubeDash: functions/k8s-api.md
      - User management: functions/users.md
      - Edit Kubernetes Roles and Role bindings: functions/rbac.md
    - Integrations:
      - trivy-operator: integrations/trivy-operator.md
    - Contributing: contributing.md
    - FAQ:
      - technical: gaq/technical.md

theme:
  name: material
  language: "en"

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - admonition
  - footnotes
  - attr_list
  - pymdownx.tabbed
  - def_list
  - pymdownx.details

extra:
  generator: false
  version:
    default: latest
    method: mike
    provider: mike

plugins:
  - search
  - macros